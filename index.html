<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Announcement for Evelyn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .click-area {
            margin: 40px 0;
            padding: 25px;
            background: linear-gradient(45deg, rgba(255,215,0,0.3), rgba(255,255,255,0.2));
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid rgba(255,215,0,0.5);
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
        }
        
        .click-area:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(255,215,0,0.4);
            background: linear-gradient(45deg, rgba(255,215,0,0.4), rgba(255,255,255,0.3));
        }
        
        .click-text {
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFFFFF, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hint {
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .award-message {
            font-size: 2.2rem;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(45deg, rgba(0,100,0,0.3), rgba(144,238,144,0.2));
            border-radius: 15px;
            border: 2px solid rgba(0,255,0,0.3);
            animation: slideIn 0.8s ease-out;
        }
        
        .prize-money {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(255,215,0,0.5);
            margin: 25px 0;
            animation: moneyGlow 1.5s ease-in-out infinite alternate;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.8;
            border-radius: 50%;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }
        }
        
        @keyframes moneyGlow {
            from { transform: scale(1); text-shadow: 2px 2px 8px rgba(255,215,0,0.5); }
            to { transform: scale(1.05); text-shadow: 2px 2px 15px rgba(255,215,0,0.8); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .award-message { font-size: 1.6rem; }
            .click-text { font-size: 2rem; }
            .prize-money { font-size: 2.2rem; }
            .subtitle { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>HI EVELYN</h1>
        <p class="subtitle">You have an important announcement waiting for you!</p>
        
        <div class="click-area" id="step1-trigger">
            <div class="click-text">CLICK HERE</div>
            <p class="hint">to view your special announcement</p>
        </div>
        
        <p class="footer">Official Notification System</p>
    </div>

    <script>
        let currentStep = 1;
        
        document.getElementById('step1-trigger').addEventListener('click', function() {
            if (currentStep === 1) {
                // Step 1: Show Turing Award announcement
                createConfetti();
                playSuccessSound();
                
                setTimeout(function() {
                    document.getElementById('main-container').innerHTML = `
                        <h1>ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</h1>
                        <div class="award-message">
                            YOU ARE AWARDED THE TURING AWARD FOR 2025<br>
                            <strong>Ms Evelyn Liu</strong>
                        </div>
                        <p class="subtitle">For outstanding contributions to Computer Science</p>
                        
                        <div class="click-area" id="step2-trigger">
                            <div class="click-text">CLICK TO CONTINUE</div>
                            <p class="hint">View your prize details</p>
                        </div>
                        
                        <p class="footer">The Association for Computing Machinery</p>
                    `;
                    currentStep = 2;
                    setupStep2();
                }, 1000);
            }
        });
        
        function setupStep2() {
            document.getElementById('step2-trigger').addEventListener('click', function() {
                if (currentStep === 2) {
                    // Step 2: Show prize money
                    createMoneyConfetti();
                    playCashSound();
                    
                    setTimeout(function() {
                        document.getElementById('main-container').innerHTML = `
                            <h1>ðŸ’° PRIZE AWARD ðŸ’°</h1>
                            <div class="prize-money">$1,000,000</div>
                            <div class="award-message">
                                Your Turing Award Prize Money<br>
                                <strong>One Million Dollars</strong>
                            </div>
                            <p class="subtitle">To be transferred to your account</p>
                            
                            <div class="click-area" id="step3-trigger">
                                <div class="click-text">CLAIM YOUR PRIZE</div>
                                <p class="hint">Click to proceed with transfer</p>
                            </div>
                            
                            <p class="footer">Official Banking Partner: ACM Trust</p>
                        `;
                        currentStep = 3;
                        setupStep3();
                    }, 1500);
                }
            });
        }
        
        function setupStep3() {
            document.getElementById('step3-trigger').addEventListener('click', function() {
                if (currentStep === 3) {
                    // Step 3: Rick Roll
                    createFinalConfetti();
                    playRedirectSound();
                    
                    setTimeout(function() {
                        document.getElementById('main-container').innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; height: 60vh; flex-direction: column;">
                                <h1>Processing Your Prize...</h1>
                                <div style="width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 30px;"></div>
                                <p style="margin-top: 20px; font-size: 1.2rem;">Redirecting to secure transfer portal...</p>
                            </div>
                        `;
                        
                        setTimeout(function() {
                            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                        }, 3000);
                    }, 1000);
                }
            });
        }
        
        function createConfetti() {
            createConfettiEffect(['#FFD700', '#FFFFFF', '#C0C0C0']);
        }
        
        function createMoneyConfetti() {
            createConfettiEffect(['#FFD700', '#32CD32', '#00FF00']);
        }
        
        function createFinalConfetti() {
            createConfettiEffect(['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF']);
        }
        
        function createConfettiEffect(colors) {
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 12 + 6) + 'px';
                confetti.style.height = confetti.style.width;
                
                document.body.appendChild(confetti);
                animateConfetti(confetti);
            }
        }
        
        function animateConfetti(confetti) {
            const startX = parseFloat(confetti.style.left);
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 4;
            const rotation = Math.random() * 360;
            
            let x = startX;
            let y = -20;
            
            const animation = setInterval(function() {
                x += Math.cos(angle) * velocity;
                y += Math.sin(angle) * velocity + 0.8; // gravity
                
                confetti.style.left = x + 'vw';
                confetti.style.top = y + 'vh';
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                if (y > 100 || x < -10 || x > 110) {
                    clearInterval(animation);
                    confetti.remove();
                }
            }, 30);
        }
        
        function playSuccessSound() {
            playTone(800, 0.3, 0.2);
            setTimeout(() => playTone(1000, 0.2, 0.1), 200);
        }
        
        function playCashSound() {
            playTone(600, 0.2, 0.1);
            setTimeout(() => playTone(800, 0.2, 0.1), 100);
            setTimeout(() => playTone(1000, 0.3, 0.2), 200);
        }
        
        function playRedirectSound() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => playTone(500 + i * 100, 0.1, 0.05), i * 100);
            }
        }
        
        function playTone(frequency, duration, volume) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Audio not supported
            }
        }
    </script>
</body>
</html>
